{% extends "content/base.html" %}

{% block title %}
<h1>List of Authors</h1>
{% endblock %}

{% block main %}
    <ul>
        {% for author in authors %}
        <li><div class="authorsa">
            <a href="{% url 'content:author' author.id %}">{{ author.name }}</a>
        </div></li>
        {% endfor %}
    </ul>
    <div class="back_button"><a href="{% url 'content:homepage' %}">Back to homepage</a></div>
{% endblock %}
