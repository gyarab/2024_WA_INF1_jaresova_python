<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>

        <nav class="navbar">
            <ul>
                <li><a class="nav-btn" href="{% url 'content:homepage' %}">Homepage</a></li>

                {% else %}
                <li><a class="nav-btn" href="{% url 'content:login' %}">Login</a></li>

    {% block title %}

    <main>
        {% block main %}
        {% endblock %}

</html>
