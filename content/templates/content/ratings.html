{% extends "content/base.html" %}

{% block title %}
<h1>List of Ratings</h1>
{% endblock %}

{% block main %}
    <ul>
        {% for rating in ratings %}
        <li><div class="ratingsa">
            <a href="{% url 'content:rating' rating.id %}">Games rated as {{ rating.stars }}</a>
        </div></li>
        {% endfor %}
    </ul>
    <div class="back_button"><a href="{% url 'content:homepage' %}">Back to homepage</a></div>
{% endblock %}
